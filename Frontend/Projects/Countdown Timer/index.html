<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><u>Countdown Timer</u></h1>
    <section id="input">
        <fieldset>
            <legend>Timer</legend>
            <input type="number" placeholder="In Seconds"> Seconds <br><br>
            <button>Start</button>
            <button>Stop</button>
            <button>Reset</button>
        </fieldset>
    </section>
    <section id="timer">
        <div class="timer">
            <div class="left">00

            </div>
            <div>:</div>
            <div class="right">00</div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
